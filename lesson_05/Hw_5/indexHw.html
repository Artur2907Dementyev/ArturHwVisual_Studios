<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color for the body */
        }
        .main-block {
            width: 60%;
            height: 90%;
            background: linear-gradient(to bottom, white, black); /* Gradient background */
            border: 2px solid #000; /* Black frame */
            border-radius: 5px; /* Corner rounding */
            position: relative;
        }
        .corner-block {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            background-color: yellow; /* Yellow block */
            color: black; /* Black text */
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px; /* Adjust text size as needed */
        }
    </style>
    <title>Block Example</title>
</head>
<body>
    <div class="main-block">
        <div class="corner-block">Text</div>
    </div>
</body>
</html>
